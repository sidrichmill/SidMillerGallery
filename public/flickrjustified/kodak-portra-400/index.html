    .fj-gallery {
        position: relative;

        /* -webkit-transition: .2s height ease-in-out;

        margin-bottom: 3vh;
    }
    .fj-gallery::after {
        content: "";
        display: block;
        clear: both;
    }
    .fj-gallery .fj-gallery-item {

        width: 100%;
        height: auto;
    }
</style>
