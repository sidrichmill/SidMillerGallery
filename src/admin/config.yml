backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "/public/assets" # Media files will be stored in the repo under static/images/uploads
public_folder: "/assets" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "image"
    label: "Image"
    folder: "/src/gallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "imageSrc", widget: "image"}
      - {label: "Alt Text", name: "imageAlt", widget: "string"}
      - {label: "Tags", name: "tags", widget: "relation", collection: "tags", search_fields: ["title"], value_field: "title", mulitple: true}

  - name: "tags"
    label: "Tags"
    folder: "/src/tags"
    create: true
    slug: "{{ slug }}"
    fields:
      - {label: "Title", name: "title", widget: "string"}