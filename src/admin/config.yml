backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "/src/assets" # Media files will be stored in the repo under static/images/uploads
public_folder: "/assets" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "image"
    label: "Image"
    folder: "/src/gallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "imageSrc", widget: "image"}
      - {label: "Alt Text", name: "imageAlt", widget: "string"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "image.njk"}
      - {label: "Tags", name: "tags", widget: "select", multiple: true, options: ["color", "black and white", "landscape", "portrait", "medium format", "35mm", "4x5", "Portra", "HP5+", image], default: ["image"]}
      # - {label: "Categories", name: "categories", widget: "relation", collection: "data", file: "tags", search_fields: ["tag"], value_field: "tag", multiple: true}
      -  label: "Details"
         name: "details"
         widget: "object"
         fields:
          - {label: "Color", name: "color", widget: "select", options: ["color", "black and white"]}
          - {label: "Subject", name: "subject", widget: "select", options: ["landscape", "portrait"]}
          - {label: "Format", name: "format", widget: "select", options: ["35mm", "6x7", "6x6", "6x4.5", "4x5"]}
          - {label: "Film Stock", name: "stock", widget: "select", options: ["Portra 400", "HP5+", "Ektar", "Lomo 400", "Lomo 800", "Gold 200", "Superia Xtra 400"]}
          
